apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: edge
spec:
  tls:
    - hosts:
        - minikube.me
      secretName: tls-certificate
  rules:
    - host: minikube.me
      http:
        paths:
          - path: /oauth
            backend:
              service:
                name: auth-server
                port:
                  number: 80
          - path: /product-composite
            backend:
              service:
                name: product-composite
                port:
                  number: 80
          - path: /actuator/health
            backend:
              service:
                name: product-composite
                port:
                  number: 80
