apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: edge-ngrok
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - 423d6d1099dd.ngrok.io
      secretName: tls-ngrok-letsencrypt-certificate
  rules:
    - host: 423d6d1099dd.ngrok.io
      http:
        paths:
        - path: /oauth
          pathType: Prefix
          backend:
            service:
              name: auth-server
              port:
                number: 80
        - path: /product-composite
          pathType: Prefix
          backend:
            service:
              name: product-composite
              port:
                number: 80
        - path: /actuator/health
          pathType: Prefix
          backend:
            service:
              name: product-composite
              port:
                number: 80
